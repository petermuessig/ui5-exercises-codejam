specVersion: '2.6'
metadata:
  name: bookshop-approuter
type: application
resources:
    configuration:
        paths:
            webapp: dist
framework:
  name: OpenUI5
  version: "1.107.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
  - name: ui5-middleware-cfdestination
    afterMiddleware: compression
    configuration:
      authenticationMethod: "none"
      debug: true
      port: 1091
      xsappJson: "xs-app.json"
      destinations:
        - name: "browse-bookshop"
          url: "http://localhost:4004"